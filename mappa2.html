  <!DOCTYPE html>
<html>
<head>
	<title>Mappa interattiva di Villa Buri a Verona</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Includi la libreria Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-46nV7GZkw2hZOD7g/+KjOkqS6ZR5Y5D5j6FL5E2zoIk4ewZRG8iPndBVCpX/xl1u" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-L9zYWFtFyPvIqtf3djy1tq8ItlWjKvjBnTzTvaT9E8YhPLV/ql/nLd46lyOjRcO2" crossorigin=""></script>
</head>
<body>
	<div id="mapid" style="height: 500px;"></div>
	<script>
		var mymap = L.map('mapid').setView([45.419834, 11.041281], 16);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		  maxZoom: 19,
		  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
		}).addTo(mymap);

		var marker = L.marker([45.419834, 11.041281]).addTo(mymap);
		marker.bindPopup("<b>Villa Buri</b><br>45°25′11.4″N 11°02′28.61″E").openPopup();
	</script>
</body>
</html>
