<!DOCTYPE html>
<html>
<head>
	<title>Mappa interattiva di Villa Buri a Verona</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Includi la libreria Leaflet -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-VzLXTJGPSyTLX6d96AxgkKvE/LRb7ECGyTxuwtpjHnVWVZs2gp5RDjeM/tgBnVdM" crossorigin=""/>
	<script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-RFZC58YeKApoNsIbBxf4z6JJXmh+geBSgkCQXFyh+4tiFSJmJBt+2FbjxW7Ar16M" crossorigin=""></script>
</head>
<body>
	<div id="mapid" style="height: 500px;"></div>
	<script>
        
		var mymap = L.map('mapid', {maxZoom: 20, minZoom: 18}).setView([45.419834, 11.041281], 18);
    
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
		}).addTo(mymap);
    
		var marker = L.marker([45.419834, 11.041281]).addTo(mymap);
		marker.bindPopup("<b>Villa Buri</b><br>Questo è un bellissimo edificio storico situato a Verona, Italia").openPopup();

		var marker2 = L.marker([45.42060819099535, 11.041293669208489],{
			
			icon: L.icon({
			iconUrl: 'mappa_parcheggio.png',
			iconSize:[30,35],
			iconAnchor: [15,30]
			})
		}).addTo(mymap);
		marker2.bindPopup("<b>Questo è il parcheggio</b><br> se sei una donna, parcheggia da un'altra parte").openPopup();
		
	</script>
</body>
</html>

<div id="map"></div>
<div id="description">
  <h2>QUESTO è UN BELLISSIMO POSTO</h2>
  <p>Prima o poi farò saltare tutto in aria...</p>
</div>
